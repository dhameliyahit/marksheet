    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>

<script>
  var ExcelToJSON = function() {

    this.parseExcel = function(file) {
        var reader = new FileReader();
        
        reader.onload = function(e) {
        var data = e.target.result;
        var workbook = XLSX.read(data, {
            type: 'binary'
        });
        workbook.SheetNames.forEach(function(sheetName) {
          // Here is your object
          var XL_row_object = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
          var json_object = JSON.stringify(XL_row_object);
          
          json_parse=JSON.parse(json_object);
          console.log(json_parse);

        //   define all cloummn
        var data=document.querySelector('#data');
        let name=document.querySelector('#name');
        let age=document.querySelector('#age');
        let sub1=document.querySelector('#sub1');
        let sub2=document.querySelector('#sub2');
        let row=document.querySelector('#row');
        let total=document.querySelector('#total');
        let pr=document.querySelector('#pr')
        for (let i = 0; i < json_parse.length; i++) {
            // name.innerHTML+=`${json_parse[i].Name}<br>`;
            // age.innerHTML+=`${json_parse[i].age}<br>`;
            // sub1.innerHTML+=`${json_parse[i].Subject1}<br>`;
            // sub2.innerHTML+=`${json_parse[i].Subject2}<br>`;
            // sub3.innerHTML+=`${json_parse[i].Subject3}<br>`;
           let sub1=Number(json_parse[i].Subject1);
           let sub2=Number(json_parse[i].Subject2);
           let sub3=Number(json_parse[i].Subject3);
            
           total=sub1+sub2+sub3;
           pr=total/3;
           pr=pr.toFixed(2);
            
            

            data.innerHTML+=`<tr id="row" style="border: 2px solid">
                <td id="name">${json_parse[i].Name}</td>
                <td id="age">${json_parse[i].age}</td>
                <td id="sub1">${json_parse[i].Subject1}</td>
                <td id="sub2">${json_parse[i].Subject2}</td>
                <td id="sub3">${json_parse[i].Subject3}</td>
                <td id="total">${total}</td>
                <td id="pr">${pr}%</td>
                </tr>`
         
          }

          
          jQuery('#xlx_json').val(json_object);
        })
      };

      reader.onerror = function(ex) {
          console.log(ex);
        };

      reader.readAsBinaryString(file);
    };
  };

  function handleFileSelect(evt) {
      
      var files = evt.target.files; // FileList object
    var xl2json = new ExcelToJSON();
    xl2json.parseExcel(files[0]);
  }
</script>
